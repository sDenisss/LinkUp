<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LinkUp — Registration</title>
    <link rel="stylesheet" href="/css/registry.css">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        
        <form id="registerForm">
            <label for="userName">Name</label>
            <input type="text" id="userName" name="userName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="uniqueName">Unique Name</label>
            <input type="text" id="uniqueName" name="uniqueName" required>

            <button type="submit">Registry</button>
            <button type="button" onclick="orLoginButton()">Or Login?</button> 
            <!-- <button type="button" onclick="window.location.href='/'">Назад</button> -->
        </form>
    </div>

    <script src="/js/registry.js"></script>
</body>
</html>
