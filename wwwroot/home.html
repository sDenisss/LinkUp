<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LinkUp Chat</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
  <div class="app-container">
    <header class="top-bar">
      <div class="profile-info">
        <!-- <img src="/images/default-avatar.png" alt="Avatar" class="avatar" /> -->
        <span class="username">Мой профиль</span>
      </div>
    </header>

    <div class="main-content">
      <aside class="chat-list">
        <div class="chat-search">
          <input type="text" placeholder="Поиск..." />
        </div>
        <ul class="chats">
          <li class="chat-item active">Чат с Денисом</li>
          <li class="chat-item">Группа: LinkUp Team</li>
          <li class="chat-item">Бот: Напоминания</li>
        </ul>
      </aside>

      <section class="chat-placeholder">
        <p>Выберите чат, чтобы начать общение</p>
      </section>
    </div>
  </div>

  <script src="/js/home.js"></script>
</body>
</html>
